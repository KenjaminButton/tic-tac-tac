<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenjamin Button's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kenjamin Button's Tic Tac Toe</h1>
        
        <!-- Player Selection Screen -->
        <div id="playerSelection" class="player-selection">
            <h2>Player Setup</h2>
            <div class="player-form">
                <div class="name-input">
                    <label for="playerName">Enter Your Name:</label>
                    <input type="text" id="playerName" placeholder="Your name" required>
                </div>
                <h3>Choose Your Symbol</h3>
                <div class="symbol-buttons">
                    <button id="chooseX">X</button>
                    <button id="chooseO">O</button>
                </div>
            </div>
        </div>

        <!-- Game board container (initially hidden) -->
        <div id="gameContainer" style="display: none;">
            <!-- Score Board -->
            <div id="scoreBoard" class="score-board">
                <div class="score-item">
                    <span id="playerNameDisplay"></span>: <span id="playerScore">0</span>
                </div>
                <div class="score-item">
                    <span>Computer</span>: <span id="computerScore">0</span>
                </div>
                <div class="score-item">
                    <span>Draws</span>: <span id="drawScore">0</span>
                </div>
            </div>
            <div id="status" class="status"></div>
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="resetBtn">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
